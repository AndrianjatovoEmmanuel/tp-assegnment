<div class="col-md-12 mb-lg-0 mb-4">
  <div class="card mt-4">
    <div class="card-header p-3">
      <div class="row">
          <div class="col-6 d-flex align-items-center">
              <h6 class="mb-0">New Assignment</h6>
          </div>
      </div>
  </div>
    <div class="card-body p-3">
      <form class="form" ngForm #assignmentForm (submit)="onSubmit();assignmentForm.reset()">
        <label for="exampleInputEmail1">Assignment</label>
        <div class="input-group input-group-outline my-3">
          <input class="form-control" [(ngModel)]="nomAssignement" placeholder="Assignment" name="nom">
        </div>
        <label for="exampleInputEmail1">Delivery date</label>
        <div class="input-group input-group-outline mb-3">
          <input type="date" class="form-control" [(ngModel)]="dateRendu" name="daterendu">
        </div>
        <label for="exampleInputEmail1">Choose topics</label>
        <div class="input-group input-group-outline mb-3">
          <select class="form-control"  placeholder="Choose topics" [(ngModel)]="idMatiere" name="idMatiere">
            <option value="">Choose topics</option>
            <option *ngFor="let mat of matiere" [ngValue]="mat.id">
              {{ mat.matiere }}
            </option>
          </select>
        </div>
        <label for="exampleInputEmail1">Add note and comments</label>  
        <div class="input-group input-group-outline mb-3">
          <textarea class="form-control"  rows="3" [(ngModel)]="remarque" name="remarque" placeholder="Note and comments" ></textarea>
        </div>       
        <div class="text-center">
          <button class="btn bg-gradient-primary w-100 my-4 mb-2">Add assignment</button>
        </div>
      </form>
    </div>
  </div>
</div>
