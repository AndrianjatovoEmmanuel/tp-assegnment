<form ngForm #assignmentForm (submit)="onSubmit();assignmentForm.reset()" class="form">
    <mat-form-field>
        <input matInput placeholder="Nouvelle assignement" [(ngModel)]="nomAssignement" name="nom">
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="daterendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
    <button mat-stroked-button color="primary">
        Button form
    </button>
</form>
