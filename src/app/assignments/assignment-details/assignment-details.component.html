<div class="container"> 
<mat-card *ngIf="assignmenTransmis">
    
    <mat-card-subtitle>{{assignmenTransmis.nom}}</mat-card-subtitle>
    <mat-card-subtitle>{{assignmenTransmis.dateDeRendu |date:'dd/MM/YYYY'}}</mat-card-subtitle>
    
    <mat-card-actions>
        <mat-checkbox class="example-margin" (change)="onAssingmentRendu()" *ngIf="!assignmenTransmis.rendu" >Rendu</mat-checkbox>
        <button mat-raised-button color="warn" (click)="onAssignmentDelete()">Delete</button>
        <button mat-raised-button color="primary" routerLink="/editAssignment/{{assignmenTransmis.id}}/edit">Edit</button>
    </mat-card-actions>
</mat-card>
</div>
